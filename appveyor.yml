version: 1.0.{build}
branches:
  only:
  - trunk
image: Visual Studio 2022
configuration: Release
dotnet_csproj:
  patch: true
  file: '**\*.csproj'
  version: '{version}'
  package_version: '{version}'
  assembly_version: '{version}'
  file_version: '{version}'
  informational_version: '{version}'
build:
  project: Cinegy.KlvDecoder.sln
  publish_nuget: true
  verbosity: minimal
before_build:
- cmd: nuget restore
after_build:
- cmd: >-
    7z a Cinegy.KlvDecoder-%APPVEYOR_REPO_BRANCH%-%APPVEYOR_BUILD_VERSION%-PDB.zip %APPVEYOR_BUILD_FOLDER%\Cinegy.KlvDecoder\bin

    appveyor PushArtifact Cinegy.KlvDecoder-%APPVEYOR_REPO_BRANCH%-%APPVEYOR_BUILD_VERSION%-PDB.zip
deploy:
- provider: NuGet
  api_key:
    secure: H2zueAN/L9RNQugcZ31Qbc0e9T62ipvbiH61y2IXCjYOL3lebABxDpl8kh9dosN1
  skip_symbols: true